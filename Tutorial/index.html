<!DOCTYPE html>
<html>

<head>
	<title>Lampada</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>	
	<div class="container">
		<div class="col-sm-12">
			<h1 class="text-center">LIGAR LAMPADA</h1>
			<hr>
		</div>

		<div class="col-sm-12">
			<h3 class="text-center">LAMPADA LIGADA</h3>
			<hr>
		</div>

		<div class="col-sm-12">
			<img src="https://appeste.000webhostapp.com/image/lampada_apagada.png" id="img" width="200" style='position:relative; left:50%; margin-left:-100px;'>
		</div>

		
		<div class="col-sm-12">
			<form method="get">
				<div class="form-group">
					<button type="button" class="btn btn-success btn-block" onclick="ligarLampada()" name="ledon" value="ledon">LIGAR</button>
					<button type="button" class="btn btn-success btn-block" onclick="deligarLampada()">DELIGAR</button>
				</div>
			</form>
		</div>
	</div>
</body>

<script>
	function ligarLampada(){
		var img = document.getElementById('img');
		img.src = "https://appeste.000webhostapp.com/image/lampada_acesa.png";
	}


	function deligarLampada(){
		var img = document.getElementById('img');
		img.src = "https://appeste.000webhostapp.com/image/lampada_apagada.png";
	}
</script>
</html>
